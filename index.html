<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Slap Object Game</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
	 crossorigin="anonymous">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
	 crossorigin="anonymous">
	<link rel="stylesheet" href="game.css">
</head>

<body>
	<div class="container-fluid">

		<header class="mt-3">
			<div class="row">
				<div class="col d-flex justify-content-center">
					<h1>SLAPGAME</h1>
				</div>
			</div>
			<div class="row mt-3">
				<div class="col d-flex justify-content-center">
					<h4 class="name px-3">HappyStick</h4>
					<h4 class="px-3"><span>Health: <span id="health">100</span></span></h4>
					<h4 class="px-3">Hits: <span id="hits">0</span></span></h4>
				</div>
			</div>

		</header>


		<main class="row mt-5">
			<div class="col d-flex justify-content-center">
				<img class="happy" id="happy-target" src="img/happy.png" alt="">

			</div>

		</main>


		<footer class="row mt-5">
			<div class="col-4 offset-4 d-flex justify-content-around">
				<button class="btn btn-lg btn-outline-dark shadow" id="" onclick="slap()">Slap</button>
				<button class="btn btn-lg btn-outline-dark shadow" id="" onclick="punch()">Punch</button>
				<button class="btn btn-lg btn-outline-dark shadow" id="" onclick="kick()">Kick</button>
			</div>
		</footer>



	</div>

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
	 crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
	 crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
	 crossorigin="anonymous"></script>
	<script src="game.js"></script>
</body>

</html>
